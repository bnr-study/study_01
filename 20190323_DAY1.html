<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<body>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="signInButton" type="button" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
  <script>
  let userId = 'nyb';
  let userPassword = '1234';

  document.getElementById("signInButton").addEventListener('click', clickListener);

  function clickListener() {
    let enteredId = readd("inputEmail3");
    let enteredPassword = readd("inputPassword3");

    login(userId, enteredId, "userId");
    login(userPassword, enteredPassword, "password");
  }

  function readd(a) {
    return document.getElementById(a).value;
  }

  function login(a, b, c) {
    if (a == b) {
      console.log(c + " correct");
    } else {
      console.error(c + " wrong");
    }
  }

  </script>
</body>
</html>
